<form class="layui-form" action="#" method="post">
    <div style="padding: 30px;" class="layui-form layui-form-pane">
        <div class="layui-tab-content">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">每日运动：</label>
                    <div class="layui-input-inline" style="width: 100px;">
                      <input type="text" name="setting[min_steps]" value="{$config.min_steps}"  placeholder="5000" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">步，可兑换</div>
                    <div class="layui-input-inline" style="width: 100px;">
                      <input type="text" name="setting[min_jifen]" value="{$config.min_jifen}" placeholder="100" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">积分。不足则无法获得积分。</div>
                  </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">每超出：</label>
                    <div class="layui-input-inline" style="width: 100px;">
                      <input type="text" name="setting[more_steps]"  value="{$config.more_steps}" placeholder="1000" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">步，可兑换</div>
                    <div class="layui-input-inline" style="width: 100px;">
                      <input type="text" name="setting[more_jifen]"  value="{$config.more_jifen}" placeholder="20" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">积分</div>
                  </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">注意：</label>
            <div class="layui-input-block">
                <div class="layui-form-mid layui-word-aux" style="padding:0!important;margin-top:8px;">1.积分数量和运动步数必须要为整数，以免出现问题。</div>
                <div class="layui-form-mid layui-word-aux" style="padding:0!important;">2.具体多少积分抵扣多少金额，在控制面版->平台设置->积分设置中管理。</div>
            </div>
        </div>
    </div>

    <script>
        layui.use('element', function () {
            //监听提交
            var $ = layui.jquery
                , element = layui.element;
        });
    </script>
</form>
